<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- google maps javascript -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB16sGmIekuGIvYOfNoW9T44377IU2d2Es&sensor=true"></script>

    <!--ng-map-->
    <!--<script src="//rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.min.js"></script>-->
    <script src="lib/ngmap/build/scripts/ng-map.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!--controllers-->
    <script src="js/controller/account.js"></script>
    <script src="js/controller/home.js"></script>
    <script src="js/controller/plans.js"></script>
    <script src="js/controller/planDetail.js"></script>
    <script src="js/controller/login.js"></script>
    <script src="js/controller/signup.js"></script>

    <!--services-->
    <script src="js/service/activity.js"></script>
    <script src="js/service/plan.js"></script>
    <script src="js/service/user.js"></script>
    <script src="js/service/venue.js"></script>

  </head>
  <body ng-app="iTravelApp">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
