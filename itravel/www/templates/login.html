<ion-view title="Login">
  <ion-content class="has-header login-page" scroll="false">
    <div class="text-center">
      <!--<img class="login-logo" src="./img/logo.png" alt="" width="100px"/>-->
    </div>

    <div class="list login-input">
      <label class="item item-input">
        <input type="text" placeholder="Email">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password">
      </label>
    </div>
    <div class="padding text-center">
      <button class="button button-block login-btn" ng-click="goHome()">Login</button>
      <p class="link">Don't have an account? <a class="link" href="#/signup">Sign Up</a></p>
    </div>
  </ion-content>
</ion-view>
